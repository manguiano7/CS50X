      <img id = "blurImg" src="http://pixnio.com/free-images/2017/02/17/2017-02-17-10-42-08-900x600.jpg" alt="Leaves in Autumn" class="center">
      <script>
        var img = document.getElementById('blurImg');
        function addBlur() {
              img.style.filter = 'blur(3px)';
        }
        function removeBlur() {
              img.style.filter = 'blur(0px)';
        }

        setTimeout(addBlur, 5000)
        setTimeout(removeBlur, 10000)
